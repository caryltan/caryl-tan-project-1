<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caryl Tan Project 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/14cabc6321.js" crossorigin="anonymous"></script>
</head>
<body class="contact-body">
    <div class="contact-page-body">
        <div class="contact-wrapper">
            <header>
                <div>
                    <nav>
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./index.html#about-section">About</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="mobile-menu">
                        <i class="fa-solid fa-bars fa-2xl"></i>
                    </div>
                </div> <!--wrapper end-->
                <div class="contact-h1-container">
                    <h1 class="contact-heading">Get in Touch</h1>
                </div>
            </header>
            <section class="contact-main-body">
                <section class="side-info">
                    <div class="side-info-container">
                        <ul class="social-media-icons">
                            <li><a href="#"><i class="fa-brands fa-facebook-f fa-lg"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-whatsapp fa-lg"></i></a></li>
                        </ul>
                        <h2 class="email">info@email.com</h2>
                        <div class="contact-info-text">
                            <p>123-456-7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V 2D5</p>
                        </div>
                    </div>
                </section> 
                <section class="contact-form">
                    <form action="#" method="#" name="submit-message">
                        <div class="form-name-email">
                            <div class="message-user">
                                <label for="name"></label>
                                <input type="text" id="message-name" name="message-name" required="true" placeholder="Name">
                            </div> 
                            <div class="message-user">
                                <label for="email-address"></label>
                                <input type="text" id="message-email-address" name="message-email-address" required="true" placeholder="Email address">
                            </div> 
                        </div>
                        <div class="submit-message">
                            <label for="message-field"></label>
                            <textarea name="message-field" id="message-field" cols="30" rows="5" minlength="5" maxlength="200" placeholder="Message"></textarea><!--Message-field end--> 
                            <button type="submit-message">Submit</button>
                        </div>
                    </form> <!--form end-->
                </section> <!--contact-form end-->
            </section>
        </div> <!--wrapper end-->
        <footer class="contact-footer">
            <p>Copyright Â© 2018 HackerYou</p>
        </footer>
    </div>  <!--.contact-page-body end-->
</body>
</html>
